<!DOCTYPE html>
<html>
    <head>
        <title>Registration Form</title>
    </head>
<body>
    <form>
        <h1>Registration Form</h1></br>

        <label for="fname">First Name:</label>
        <input type="text" name="First Name" required></br>

        <label for="mname">Middle Name:</label>
        <input type="text" name="Middle Name" ></br>

        <label for="lname">Last Name:</label>
        <input type="text" name="Last Name" required></br>

        <label for="email">Email:</label>
        <input  type="text" name="Email" required></br>

        <label> Gender:
        <select name="gender" required>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
            </select>
        </label></br>

        <label> Current Programming Language:
            <input type="radio" name="programming language" value="java"> Java
            <input type="radio" name="programming language" value="python"> Python
            <input type="radio" name="programming language" value="javascript"> Javascript
        </label></br>

        <input type="submit" value="submit">
        <input type="reset" value="reset">
    </form>
</body>
</html>
